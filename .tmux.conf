# Minimal tmux configuration.
#
# Goal: keep tmux close to defaults while smoothing a few Vim-friendly edges.

# True color support (Ghostty, etc.)
set -g default-terminal "tmux-256color"
set -as terminal-overrides ",xterm-ghostty:Tc"

# Copy mode uses vi keys (optional but nice for Vim users)
setw -g mode-keys vi

# Reduce delay when pressing ESC in Vim/Neovim
set -sg escape-time 10

# Modest scrollback
set -g history-limit 50000
