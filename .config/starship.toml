# Minimal starship configuration
# Shows only: path, git branch (if in repo), and command duration

format = """
$directory\
$git_branch\
$cmd_duration\
$line_break\
$character"""

[directory]
truncation_length = 3
truncation_symbol = "…/"
style = "bold cyan"

[git_branch]
format = "on [$branch]($style) "
style = "bold purple"

[cmd_duration]
min_time = 500
format = "[$duration]($style) "
style = "yellow"

[character]
success_symbol = "[❯](bold green)"
error_symbol = "[❯](bold red)"
vicmd_symbol = "[NORMAL ❯](bold yellow)"

